<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sản phẩm - Pet Shop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Pet Shop</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Trang chủ</a></li>
                <li><a href="products.html">Sản phẩm</a></li>
                <li><a href="cart.html">Giỏ hàng</a></li>
                <li><a href="checkout.html">Thanh toán</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Các sản phẩm thú cưng</h2>
        <div class="product-list">
            <div class="product">
                <img src="pet1.jpg" alt="Thức ăn cho mèo">
                <h4>Thức ăn cho mèo</h4>
                <p>Giá: 150,000 VNĐ</p>
                <button onclick="addToCart('Thức ăn cho mèo', 150000)">Thêm vào giỏ hàng</button>
            </div>
            <div class="product">
                <img src="pet2.jpg" alt="Chó nhồi bông">
                <h4>Chó nhồi bông</h4>
                <p>Giá: 200,000 VNĐ</p>
                <button onclick="addToCart('Chó nhồi bông', 200000)">Thêm vào giỏ hàng</button>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Pet Shop</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
